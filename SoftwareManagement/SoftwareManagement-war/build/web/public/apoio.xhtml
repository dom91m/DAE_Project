<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">Materiais de Apoio - Software Management</ui:define>
        <ui:define name="main">
            <!-- MATERIAIS DE APOIO -->
            <div class="ui-datatable-header ui-widget-header ui-corner-top" style="text-align: center;">
                Materiais de Apoio
            </div>

            <div class="panel-body" align="center">
                <h:form>

                    <h:outputLabel for="document" value="Documento desta configuração: " />
                    <h:selectOneMenu id="document" value="#{downloadManager.documentId}" >
                        <f:selectItems value="${publicManager.documents}" var="doc" itemValue="${doc.id}" itemLabel="${doc.desiredName}" />
                    </h:selectOneMenu>
                    <br></br>

                    <p:commandButton value="Download" ajax="false">
                        <p:fileDownload value="#{downloadManager.file}" />
                    </p:commandButton>
                </h:form>
            </div> 

            <br/>
            <br/>

            <h:link value="Recuar" outcome="index?faces-redirect=true"/>

            <h:messages errorStyle="color: red" />        

        </ui:define>
    </ui:composition>
</html>
