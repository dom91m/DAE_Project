<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="title">Cliente: Criar - Software Management</ui:define>
        <ui:define name="main"> 
            <h:form>         
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">         
                        <h:outputLabel for="username" value="Username: " />
                        <p:inputText 
                            id="username"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Username nao pode estar vazio."
                            value="#{administratorManager.newCliente.username}">
                            <f:validator validatorId="usernameValidator"/>
                        </p:inputText>
                        <h:message for="username" errorStyle="color: red" />

                        <h:outputLabel for="password" value="Password:" />
                        <h:inputSecret styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
                            id="password"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Password nao pode estar vazia."
                            value="#{administratorManager.newCliente.password}"/>
                        <h:message for="password" errorStyle="color: red" />                        

                        <h:outputLabel for="name" value="Empresa:" />
                        <p:inputText 
                            id="name"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Nome nao pode estar vazio."                     
                            value="#{administratorManager.newCliente.name}" />
                        <h:message for="name" errorStyle="color: red" />

                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText
                            id="email"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Email nao pode estar vazio."                           
                            value="#{administratorManager.newCliente.email}" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>    
                        <h:message for="email" errorStyle="color: red" />

                        <h:outputLabel for="morada" value="Morada:" />
                        <p:inputText 
                            id="morada"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Morada nao pode estar vazia."                            
                            value="#{administratorManager.newCliente.morada}" />
                        <h:message for="morada" errorStyle="color: red" />

                        <h:outputLabel for="pessoaDeContacto" value="Pessoa de Contacto:" />
                        <p:inputText 
                            id="pessoaDeContacto"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Pessoa de Contacto nao pode estar vazia."                            
                            value="#{administratorManager.newCliente.pessoaDeContacto}" />
                        <h:message for="pessoaDeContacto" errorStyle="color: red" />

                        <h:commandButton
                            id="submit"
                            value="Criar"
                            binding="#{administratorManager.component}" 
                            action="#{administratorManager.createClienteREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>                

            <h:link value="Recuar" outcome="/admin/administracao_utilizadores?faces-redirect=true"/>
            <h:messages style="color:red"/>     

        </ui:define>
    </ui:composition> 

</html>
