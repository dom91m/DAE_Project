<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">Configuração: Clonar - Software Management</ui:define>
        <ui:define name="main"> 

            <h:form>                  
                <p:panel id="panel" header="Configuração: Clonar" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">     

                        <p:outputLabel for="nomeDoSoftware" value="Nome do Software: " />
                        <h:outputText 
                            id="nomeDoSoftware"
                            value="#{administratorManager.currentConfiguracao.softwareName}"/>
                        <h:message for="nomeDoSoftware" errorStyle="color: red" />
                        
                        <p:outputLabel for="descricao" value="Descrição: " />
                        <h:inputText 
                            id="descricao"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Descrição não pode estar vazia nem pode ser igual à original."                            
                            value="#{administratorManager.currentConfiguracao.descricao}" />
                        <h:message for="morada" errorStyle="color: red" />


                        <h:outputLabel for="estado" value="Estado:" />
                        <p:selectOneMenu
                            id="estado"
                            value="#{administratorManager.currentConfiguracao.estado}" >
                            <f:selectItem itemLabel="ATIVO" itemValue="ATIVO" />
                            <f:selectItem itemLabel="INATIVO" itemValue="INATIVO" />
                            <f:selectItem itemLabel="SUSPENSO" itemValue="SUSPENSO" />
                        </p:selectOneMenu>
                        <br/>





                        <p:outputLabel for="versao" value="Versão:" />
                        <h:inputText
                            id="versao"
                            size="25"
                            required="true"
                            requiredMessage="Erro: versão não pode estar vazia."                        
                            value="#{administratorManager.currentConfiguracao.versao}" />
                        <h:message for="versao" errorStyle="color: red" />

                        <h:commandButton
                            id="submit"
                            value="Clonar configuração"
                            action="#{administratorManager.clonarConfiguracaoREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>




            <h:link value="Recuar" outcome="/admin/administracao_configuracoes?faces-redirect=true"/>
            <h:messages style="color:red"/>     

        </ui:define>
    </ui:composition> 

</html>
