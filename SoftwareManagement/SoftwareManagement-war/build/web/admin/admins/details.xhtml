<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="title">Administrador: Detalhes - Software Management</ui:define>
        <ui:define name="main">
            <h:form>         
                <p:panel id="panel" header="Administrador: Detalhes" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridColumns">
                        <p:outputLabel for="username" value="Username:" />
                        <h:outputText 
                            id="username"
                            value="#{administratorManager.currentAdmin.username}"/>

                        <p:outputLabel for="name" value="Nome:" />
                        <h:outputText 
                            id="name"
                            value="#{administratorManager.currentAdmin.name}"/>

                        <p:outputLabel for="email" value="Email:" />
                        <h:outputText 
                            id="email"
                            value="#{administratorManager.currentAdmin.email}"/>

                        <p:outputLabel for="cargo" value="Cargo:" />
                        <h:outputText 
                            id="cargo"
                            value="#{administratorManager.currentAdmin.cargoName}"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>
            <h:link value="Recuar" outcome="/admin/administracao_utilizadores?faces-redirect=true"/>

            <h:messages errorStyle="color: red" />        
        </ui:define>
    </ui:composition> 
</html>
