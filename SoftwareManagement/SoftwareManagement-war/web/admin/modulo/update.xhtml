<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">MÃ³dulo: Atualizar - Software Management</ui:define>
        <ui:define name="main">
            <h:form>                  
                <p:panel id="panel" header="Cliente: Atualizar detalhes" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">     
                        <p:outputLabel for="code" value="Code: " />
                        <h:outputText 
                            id="code"
                            value="#{administratorManager.currentModulo.code}"/>
                        <h:message for="code" errorStyle="color: red" /> 

                        <p:outputLabel for="name" value="Nome:" />
                        <p:inputText 
                            id="name"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Name nao pode estar vazio."                            
                            value="#{administratorManager.currentModulo.name}" />
                        <h:message for="name" errorStyle="color: red" />

                        <p:outputLabel for="descricao" value="Descricao:" />
                        <p:inputText 
                            id="descricao"
                            size="52"
                            required="true"
                            requiredMessage="Erro: descricao nao pode estar vazio."                            
                            value="#{administratorManager.currentModulo.descricao}" />
                        <h:message for="descricao" errorStyle="color: red" />

                        <p:outputLabel for="versao" value="Versao" />
                        <p:inputText 
                            id="versao"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Versao nao pode estar vazio."                            
                            value="#{administratorManager.currentModulo.versao}" />
                        <h:message for="versao" errorStyle="color: red" />

                        <h:commandButton
                            id="submit"
                            value="Atualizar"
                            action="#{administratorManager.updateModuloREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>


            <h:link value="Return" outcome="/admin/administracao_modulos?faces-redirect=true"/>

            <h:messages errorStyle="color: red" />        
        </ui:define>
    </ui:composition> 
</html>
