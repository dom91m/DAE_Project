<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="title">Cargo: Criar - Software Management</ui:define>
        <ui:define name="main">
            <h:form>         
                <p:panel id="panel" header="Cargo: Criar" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">
                        <h:outputLabel for="code" value="Codigo:" />
                        <p:inputText 
                            id="code"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Codigo nao pode estar vazio."
                            value="#{administratorManager.newCargo.code}"/>
                        <h:message for="code" errorStyle="color: red" />

                        <h:outputLabel for="name" value="Nome:" />
                        <p:inputText 
                            id="name"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Nome nao pode estar vazio."                            
                            value="#{administratorManager.newCargo.name}" />
                        <h:message for="name" errorStyle="color: red" />
                        
                        <h:commandButton
                            id="submit"
                            value="Criar"
                            binding="#{administratorManager.component}" 
                            action="#{administratorManager.createCargoREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>
            <h:link value="Recuar" outcome="/admin/administracao_utilizadores?faces-redirect=true"/>
        </ui:define>
    </ui:composition> 

</html>
