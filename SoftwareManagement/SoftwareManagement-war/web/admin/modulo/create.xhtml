<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">MÃ³dulo: Criar - Software Management</ui:define>
        <ui:define name="main"> 
            <h:form>         
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">




                        <h:outputLabel for="code" value="Code:" />
                        <p:inputText 
                            id="code"
                            size="52"
                            required="true"
                            requiredMessage="Erro: code nao pode estar vazio."
                            value="#{administratorManager.newModulo.code}">
                        </p:inputText>
                        <h:message for="code" errorStyle="color: red" />


                        <h:outputLabel for="name" value="Name:" />
                        <p:inputText 
                            id="name"
                            size="52"
                            required="true"
                            requiredMessage="Erro: name nao pode estar vazio."
                            value="#{administratorManager.newModulo.name}">
                        </p:inputText>
                        <h:message for="name" errorStyle="color: red" />

                        <h:outputLabel for="descricao" value="Descricao:" />
                        <p:inputText 
                            id="descricao"
                            size="52"
                            required="true"
                            requiredMessage="Erro: descricao nao pode estar vazio."
                            value="#{administratorManager.newModulo.descricao}">
                        </p:inputText>
                        <h:message for="descricao" errorStyle="color: red" />

                        <h:outputLabel for="versao" value="Versao:" />
                        <p:inputText 
                            id="versao"
                            size="52"
                            required="true"
                            requiredMessage="Erro: versao nao pode estar vazio."
                            value="#{administratorManager.newModulo.versao}">
                        </p:inputText>
                        <h:message for="versao" errorStyle="color: red" />


                        <h:commandButton
                            id="submit"
                            value="Criar"
                            binding="#{administratorManager.component}" 
                            action="#{administratorManager.createModuloREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form>

            <h:link value="Recuar" outcome="/admin/administracao_modulos?faces-redirect=true"/>
            <h:messages style="color:red"/>     
        </ui:define>
    </ui:composition> 
</html>
