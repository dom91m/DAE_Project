<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./templates/skeleton.xhtml">
        <ui:define name="title">Login</ui:define>
        <ui:define name="main">
            <h:form rendered="#{userManager.loginFlag}">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <h:inputText id="username" value="#{userManager.username}" required="true" />
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <h:inputSecret id="password" value="#{userManager.password}" required="true" />
                    <h:commandButton value="Login" action="#{userManager.login}" />
                </h:panelGrid>
            </h:form>
            <br/>
            <br/>
            <h:link value="Entrar como Publico Geral" outcome="public/index.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
