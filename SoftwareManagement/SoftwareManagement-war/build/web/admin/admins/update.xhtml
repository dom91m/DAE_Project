<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="title">Administrador: Atualizar - Software Management</ui:define>
        <ui:define name="main">
            <h:form>                  
                <p:panel id="panel" header="Administrador: Detalhes" style="margin-bottom:10px;">
                    <h:panelGrid columns="3" cellpadding="5" styleClass="panelGridColumns">
                        <p:outputLabel for="username" value="Username: " />
                        <h:outputText 
                            id="username"
                            value="#{administratorManager.currentAdmin.username}"/>
                        <h:message for="username" errorStyle="color: red" /> 
                        
                        <p:outputLabel for="password" value="Password: " />
                        <h:inputSecret
                            id="password"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Password nao pode estar vazia."
                            value="#{administratorManager.currentAdmin.password}"/>
                        <h:message for="password" errorStyle="color: red" />                        

                        <p:outputLabel for="name" value="Nome:" />
                        <p:inputText 
                            id="name"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Name nao pode estar vazio."                            
                            value="#{administratorManager.currentAdmin.name}" />
                        <h:message for="name" errorStyle="color: red" />

                        <p:outputLabel for="email" value="Email: " />
                        <p:inputText
                            id="email"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Email nao pode estar vazio."                            
                            value="#{administratorManager.currentAdmin.email}" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>    
                        <h:message for="email" errorStyle="color: red" />

                        <p:outputLabel for="cargo" value="Cargo: " />
                        <p:selectOneMenu
                            id="cargo"
                            value="#{administratorManager.currentAdmin.cargoCode}" >
                            <f:selectItems
                                value="#{administratorManager.allCargosREST}"
                                var="cargo"
                                itemValue="#{cargo.code}"
                                itemLabel="#{cargo.name}" />
                        </p:selectOneMenu>
                        <h:message for="cargo" errorStyle="color: red" />
                        
                        <h:commandButton
                            id="submit"
                            value="Update"
                            action="#{administratorManager.updateAdminREST}" />
                        <h:message for="submit" style="color: red"/>
                    </h:panelGrid >                       
                </p:panel>
            </h:form> 


            <h:link value="Return" outcome="/admin/administracao_utilizadores?faces-redirect=true"/>

            <h:messages errorStyle="color: red" />        
        </ui:define>
    </ui:composition> 
</html>
